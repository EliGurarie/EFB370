## Rosenzweig's "enrichment paradox"

.Large[
*“...increasing the supply of limiting nutrients or
energy tends to destroy the steady state. Thus man must
be very careful in attempting to enrich an ecosystem in
order to increase its food yield. There is a real chance
that such activity may result in decimation of the food
species that are wanted in greater abundance.”* 

- Rosenzweig (1971)
]

### HOWEVER, in natural systems...

efforts to show this effect generally fail. 

(reviewed in [Roy and Chattopadhyay 2007](https://doi.org/10.1007/s12038-007-0040-1)).

**Because things are complicated!**   

Fluctuations are buffered by:

- **Refuge effect**
- **Predator carrying capacity**
- Anti-predation strategies 
- Multiple prey species
]

## Introducing **Functional Response**... 

.center[
&lt;img src="Interactions_PartIII_FunctionalResponses_files/figure-html/unnamed-chunk-4-1.png" width="80%" /&gt;
]

A **functional response** is the intake rate of a consumer as a function of food density.  

---

## A more realistic functional response 

.pull-left[

&lt;img src="Interactions_PartIII_FunctionalResponses_files/figure-html/unnamed-chunk-5-1.png" width="100%" /&gt;
]


.pull-right[

`$$f(V) = {aV \over 1+ahV}$$`

Where `\(a\)` is attack rate, `\(h\)` is handling time. 

This assumes a single predator species focusing on a single prey species, getting slowed down by processing time. 
]

## Prey Response to Predation

- **Total Prey Response** (V) = `\({\text{Prey eaten} \over \text{predator}} \times \text{predator response}\)`

- **Prop. Prey Response** (V) = `\({\text{Total prey response} \over \text{Total prey}}\)`

&lt;img src="Interactions_PartIII_FunctionalResponses_files/figure-html/unnamed-chunk-8-1.png" width="100%" /&gt;

---

## Prey deaths

.pull-left[
&lt;img src="Interactions_PartIII_FunctionalResponses_files/figure-html/unnamed-chunk-9-1.png" width="100%" /&gt;
]

.pull-right[
This curve (typically) peaks at some intermediate number, where:

- (`1`) - N. Predators is (already) high, 
- (`2`) - N. of Prey consumed per Predator is high (approaching asymptote), 

but 

- (`3`) - Total N of prey is NOT too high. 
]

All of that is total **mortality** of prey.  Now - what we need is **proportional growth** of prey.  We have a good, time-tested model for that:

## Put it all together ...

.pull-left[
![](timages/MessierResults4.png)
]

.pull-right[

- low productive environment (3) system more likely to be predator limited

- more productive environment (1) more likely to be food-limited

- a 2-state model is unlikely ....

- ... but the numeric response curve is **shallow**.  Meaning a local system (when perturbed) can switch from one to the other.  

- Consistent with observed variability not just in **space** but in **time**. 

]

## **Some major takeaways!**


.pull-left.white.large[
1. Ecological systems and populations can be EXTREMELY .lightred[**dynamic**] and .lightred[**complex**]!

  - This is a fundamental property of the evolutionary games of  interaction: .yellow[production] / .yellow[consumption] / .yellow[competition] / .yellow[cooperation] that characterizes .lightgreen[**all life**].  

2. All models are **wrong** ...  but **some** are useful.  

]

.pull-right[
![](images/LEGO.jpg)
]


---
class: inverse

## **Some major takeaways!**


.pull-left.white[
### **Well then what are models useful for?**

.large[Mathematical models help us:]

- .yellow[**explore**] and understand complicated systems (with math &amp; simulations)

- .yellow[**identify**] factors / dynamics / impacts that defy intuition

- .yellow[**justify**] practical interventions for conservation and management

.large[Statistical models help us:]

- .orange[**design** and **plan**] how we make observations

- .orange[**understand** and **interpret**] those observations


]

.pull-right[
![](images/LEGO.jpg)
]
