## Competition

An **interaction** between organisms (*intraspecific*) or between species (*interspecific*) in which **fitness** of one is lowered by the presence of another. 

***We've already talked about intraspecific competition!***

### Fitness is Reproductive Success

- survive to reproductive age
- find a mate
- produce (raise) offspring

# What can models tell us about coexistence and competition?

---

## Remember Logistic Growth

Two species, `\(N_1\)` and `\(N_2\)`.  

.darkorange[
`$$\Large {dN_1 \over dt} = r_1 N_1 \left(1-{N_1 \over K_1}\right)$$`
]


.darkblue[ 
`$$\Large {dN_2 \over dt} = r_2 N_2 \left(1-{N_2 \over K_2}\right)$$`
]

each with its own `\(r\)` and `\(K\)`. 

---

## Competition ....


.darkorange[ 
`$$\large {dN_1 \over dt} = r_1 N \left(1-{N_1 \over K_1} - \alpha {N_2 \over K_1}\right)$$`
]


.darkblue[
`$$\large  {dN_2 \over dt} = r_2 N \left(1-{N_2 \over K_2} - \beta {N_1 \over K_2}\right)$$`
]

.large[
- `\(\alpha\)` - effect of `\(M\)` on `\(N\)` ... i.e. how many `\(N_1\)`'s does a single `\(N_2\)` cut things down by. 

- `\(\beta\)` - effect of `\(N\)` on `\(M\)`. 
]

---

## Squirlicorn vs. Pegamunk

Limited space | Limited carrying capacity |  Mutual animosity (periodic horn skewering and/or dropping on rocks) .... 

.center[***Can they get along!?***]

![](images/squirlicornvspegamunk.png)

https://egurarie.shinyapps.io/SquirlicornVsPegamunk

.pull-left[
## Consider Species 1

The **special case** where there IS NO CHANGE in Species 1 population size:

`$$0 = r_1 N_1 \left(1 - {N_1 \over K_1} - {\alpha N_2 \over K_1}\right)$$`
boils down (quickly) to 

`$$\large N_1 = K_1 - \alpha N_2$$`


]

.pull-right[

### Isocline of Zero Growth: 

.darkorange[$$\Large {dN_1 \over dt} = 0$$]

]

`$$N_2 = K_2 - \beta N_1$$`
]

.pull-left-30.large[

## What about a criss-cross?


If `\(K_2 &gt; {K_1 \over \alpha}\)` 

and `\(K_1 &gt; {K_2 \over \beta}\)`

*either* Species 1 or Species 2 will go **extinct**. 
]


.pull-right-70[

![](images/CrissCrossUnstable.png)
]


---


.pull-left-30.large[
## What about a criss-cross?

BUT ...  

If `\(K_2 &lt; {K_1 \over \alpha}\)` 

and `\(K_1 &lt; {K_2 \over \beta}\)`

There will be .purple[**coexistence!**]

At an equilibrium that is (of course) smaller than either `\(K_1\)` or `\(K_2\)`.

]

.pull-right-70[


![](images/CrissCrossStable.png)
]

class: inverse

## Competition ....


.orange[ 
`$$\Large N_2  = {K_1 \over \alpha} - {1\over \alpha} N_1$$`
]


.cyan[
`$$\Large  N_2 = K_2 - \beta N_1$$`
]


.large[
This model captures TWO density dependent phenomena:

1. Intra-specific competition  ( `\(K_1\)` and `\(K_2\)` )
2. Inter-specific competition  ( `\(\alpha\)` and `\(\beta\)` 2)

Patterns depend on the *scale* and *particulars* of the competition intensity.  
]


---

.pull-left-40[
## Focus on the the isoclines of zero growth

.darkorange[ 
`$$\Large N_2  = {K_1 \over \alpha} - {1\over \alpha} N_1$$`
]


.darkblue[
`$$\Large  N_2 = K_2 - \beta N_1$$`
]


]

.pull-right-60[

![](Interactions_PartI_Competition_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;
]

---

.pull-left-40[

## Extinction vs. Equilibria

If:

- `\({1\over\beta} &lt; {K_1 \over K_2} &gt; \alpha\)`; .darkorange[ N&lt;sub&gt;1&lt;/sub&gt; ] wins
- `\({1\over\beta} &gt; {K_1 \over K_2} &lt; \alpha\)`; .blue[ N&lt;sub&gt;2&lt;/sub&gt; ] wins
- `\({1\over\beta} &lt; {K_1 \over K_2} &lt; \alpha\)`; .darkorange[ N&lt;sub&gt;1&lt;/sub&gt; ] or .blue[ N&lt;sub&gt;2&lt;/sub&gt; ] wins
- `\({1\over\beta} &gt; {K_1 \over K_2} &gt; \alpha\)`; .darkorange[ N&lt;sub&gt;1&lt;/sub&gt; ] and .blue[ N&lt;sub&gt;2&lt;/sub&gt; ] coexist


Equilibria (stable or not) at:

`$$N^*_1 = {K_1 - \alpha K_2 \over 1-\alpha\beta}$$`

`$$N^*_2 = {K_2 - \beta K_1 \over 1-\alpha\beta}$$`

]

.pull-right-60[

![](Interactions_PartI_Competition_files/figure-html/AllCombos-1.png)&lt;!-- --&gt;
]

---

##  Co-existence essentially occurs when .... 

.pull-left.large[
 **Intra**-specific &gt; **Inter**-specific competition

`$${1\over\beta} &gt; {K_1 \over K_2} &gt; \alpha$$`

i.e. when `\(\beta\)` and `\(\alpha\)` are small (in a very particular way) relative to the ratio of carrying capacities. 


### These is known as **"Lotka-Volterra competition model"**
]

.pull-right[
![](images/CrissCrossStable.png)
]

## Gerbil coexistence and habitat partitioning

.pull-left-30[
![](images/GerbilResults.png)
]

.pull-right-70[

- **Zone I**, both species prefer the semi-stabilized dune. 

- **Zone II**  *G. pyramidum* prefers the semi-stabilized dune and *G. allenbyi* exhibits random utilization of both habitats

- **Zone III**  *G. allenbyi* exhibits preference for the stabilized sand and *G. pyramidum* prefers semi-stabilized dune. 

- **Zone IV** *G. allenbyi* prefers stabilized sand and *G. pyramidum* selects semi-stabilized dune but also uses the stabilized sand. 

]
