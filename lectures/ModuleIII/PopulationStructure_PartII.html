## Learning Life History Tables

.pull-left-70[

1. **Survival** and **Fecundity** vary with age / class / stage

2. **Life history tables** organize that variability:
    - age distribution `\(S(x)\)`
    - survival schedule `\(l(x)\)`
    - birth schedule `\(b(x)\)`
    
3. With those schedules we can compute:
    - **Growth rate** `\(r\)`
    - **Generation time** `\(G\)`
    - **Stable age distribution** `\(N^*\)`
    - **Reproductive value** `\(v_x\)`
    *(But the calculations are fussy!)*
    
4. Different schedules point to different **life history strategies**
]

.pull-right-30[
![](images/elephanthuman.png)
]

## Life Table analysis

.pull-left-60[

A "schedule" of all births and deaths in our population
- .darkblue[**Fecundity schedule:**] *how many* offspring are born by **age**

- .darkred[**Survivorship schedule:**] *with what probability* individuals by **age**


With those (&amp; some tedious calculations) you can compute:

- **Life expectancy**

- Population **growth rate** `\(\lambda\)`  
.green[important note: ALL of these models are *discrete exponential* growth models]

- **Age structure:** 
    Are there lots of: young individuals? Old individuals? Reproductive age individuals?

- **Survivorship patterns**
.green[Does most mortality occur in the very young? The very old? Or equally across all ages?]
  
  
]

.pull-right-40[

![](images/ageclasses.png)


### Life history ***strategy***


Often - beyond a description - the real question is what influences or explains these parameters? 

- evolutionary
- environmental
- density dependent 
- human impacts

]

## Survivorship schedules

.pull-left-60[
![](images/CurveTypes.png)
]

.pull-right-40[

- **TYPE I:** high survivorship for juveniles; most mortality late in life

- **TYPE II:** survivorship (or mortality) is relatively constant throughout life

- **TYPE III:** low survivorship for juveniles; survivorship high once older ages are reached
]

## You can use life-history tables to compute:
.pull-left-60[

**Stable Age Distributions:**

`$$c(x) = {e^{-rx} l(x) \over \sum_{x = 0}^k e^{-rx} l(x)}$$`


**Reproductive value** (.darkgreen[Number of offspring YET to be born.])

`$$v(x) = {e^{rx}\over l(x)} \sum_{y = x+1}^k e^{-ry} \,  l(y)b(y)$$`

**Growth rate**  approximately: `\(r \approx \log(R_0)/G\)`, or exactly solve this: 

`$$1 = \sum_{x=1}^n e^{-rx} l(x) b(x)$$` 

for `\(r\)`.

]


.pull-right-40[



![](images/monocerosWithGrowth.png)

&gt; Note how growth rate affects **stable age distribution**!

]

## Assumptions ...

are the same as exponential growth:

1. Closed population
2. No genetic structure (or individual variability)
3. No time lags
4. Stationarity: 
  - Exp. growth: `\(b\)` and `\(d\)` (birth and death rates) constant 
  - Stage structured growth: `\(l(x)\)` and `\(b(x)\)` schedules are invariant in time. 

**The really interesting ecological questions ask what happens when conditions change**

---

## Ways of calculating ... 

1. Through time: **Cohort analysis** - follow a cohort (or several cohorts) through time  

2. Snapshot: **Age distribution** - almost always something weird turns up!  

3. Mark-racapture, observational analysis of survival and reproduction

If you have **N-1 variables** you can often infer the **missing one**!
