## Population ecology is all about ... 

 `$$\huge N$$`

 but where?  when? 

--

## Here! Now! ..

`$$\huge N_t$$`

 but how many were there? 

---

## That many, then `\(\Delta t\)` ago!

`$$\Large N_t = N_{t - \Delta t} + \Delta N$$`

slight rearrangement:

`$$\Large N_{t+1} = N_t + \Delta N$$`

For now, `\(\Delta t = 1\)`, i.e. it's the discrete unit that we measure population change.  VERY TYPICALLY - whether because of biology or field seasons:  `$$\Delta t = 1\,\, \textrm{year}$$`. 

---

## How does population change?

`$$\Large N_{t+1} = N_t + (B - D) + (I - E)$$`


### **B**irth
### **D**eath
### **I**mmigration
### **E**migration 

---
  
## Assumption 1: no one's getting on or off the bus

`$$\Large N_{t+1} = N_t + B - D$$`

### **B**irth
### **D**eath

### ~~.red[**I**mmigration]~~
### ~~.red[**E**migration]~~

.center[This is a .darkblue[**closed**] (vs. **open**) .darkblue[**population**] ...]

---

## Assumption 2: the important one

The number of *Births* and *Deaths* is proportional to *N*.

`$$\Large N_{t+1} = N_t + bN_t - dN_t$$`
What does that mean? 

.pull-left[
- Every female gives birth to the same number of offspring? 
- Every female has the same *probability* of giving birth?  
- Every female has the same *probability* of giving birth to the same *distribution* of offspring? 
]

.pull-right[
- A fixed proportion of all individuals dies? 
- Every individual has the same *probability* of dying? 
- the *distribution* of probabilities of dying is constant? 
]

---

## Some math ....

Define `$$r_0 = b - d$$`

`\(r_0\)`: **discrete growth factor**,

`$$N_{t+1} = N_t + r_0 N_t$$`
`$$N_{t+1} = (1 + r_0) N_t$$`



`$$N_{t+1} = \lambda N_t$$`



`\(\lambda\)` is .blue[**rate of growth (or decrease)**]

- If `\(d &gt; b\)`, `\(\lambda &lt; 1\)`.  
- If `\(b &gt; d\)`, `\(\lambda &gt; 1\)`.

---
 
## Cranking this forward

`$$N_{t+1} = \lambda(N_t)$$`
`$$N_{t+2} = \lambda(N_{t+1}) = \lambda^2 N_t$$`
`$$N_{t+3} = \lambda^3 N_t$$`

Solution:

`$$\large N_{t+y} = \lambda^y N_t$$`
or 

`$$\huge N_t = \lambda^t N_0$$`

.center[***Geometric*** (same as ***Exponential***) growth.]

## Estimating some rates ... discrete

.pull-left-30[![](images/seaotter_cute.jpg)]

.pull-right-70[

The amazing thing is, if you have an equation "solved", you only need 2 points on the curve to compute. 

Let's use the discrete equation: 

`$$N_{t+y} = \lambda^y N_t$$`
`$$1000 = 60 \times \lambda^{40}$$`
`$$16.7 = \lambda^{40}$$`
`$$2.81 = 40 \times \log (\lambda)$$`
`$$0.07025 = \log (\lambda)$$`
`$$\lambda = \exp(0.07025) = 1.0728$$`

i.e. population increase about `$$7.28\%/year$$`. 
]

## Discrete Model to Continuous Model

.pull-left[

Let's do some trickery, starting with:
`$$N_{t+1} = (1 + r_0) \, N_t$$`
`$$N_{t+1} - N_t = r_0 N_t$$`
`$$N_{t+\Delta t} - N_t = r_{\Delta t} N_t$$`

`$$\lim_{\Delta t \to 0} {\Delta N \over \Delta t} =  \lim_{\Delta t \to 0}  {r_{\Delta t} \over \Delta t} N$$`
]

.pull-right[

Magically define: 
`$${r_\Delta \over \Delta t} = r$$` and rewrite `\(\Delta\)` as `\(d\)`:

.blue[$$\large {dN \over dt} = r N$$]


&gt; .darkblue.large[This is a ***differential*** (vs. difference) equation]

]

---


.large.green[**Solve this:**
 `$$\large {dN \over dt} = r N$$`]
 
 where: `$$N(t = 0) = N_0$$`

.pull-left[
.small[Integration is fun!  (*but you don't need to know how to do this*)]

.small[
`$$\begin{align}
    {1\over N} dN &amp;= r dt \\
    \int_{t' = t_0}^t {1 \over N(t)} dN &amp;= \int_{t' = t_0}^t r dt  \\
    \log(N) &amp;= rt + C_0 \\
    N &amp;= e^{rt + C_0} \\
\end{align}$$`
]
]

.pull-right[
.large.red[**Solution:**
`$$\large N(t) = N_0 e^{rt}$$`]

&gt; **Incredibly Interesting And Important Fact:** 
The exponential function is the ONLY function whose derivative is proportional to itself. 

]

## Discrete vs. Continuous Modeling

.pull-left[

**Difference equations**
`$$N_{t+\Delta t}  - N_t = \lambda_{\Delta t} N_t$$`

think of *absolute change*

**Pros:**

- Reflects (often) biological reproduction patterns, practical sampling schedule (esp. annual)
- Intuitive 

**Cons:**

- Depends on discretization timescale
- Surprisingly difficult to analyze
]

.pull-right[

**Differential equations**
`$${dN \over dt} = r N$$`

think of *rates* (change/time).

**Pros**

- Easier "elegant" mathematical analysis
- Scales nicely

**Cons**

- Unbiological 
- Unintuitive
]

## How long does it take for a population to double? 


.center.large[ 
solve for doubling time `\(t_d\)` 
]

.pull-left.large[
**Continuous:**

`$$2N = N e^{rt_d}$$`
`$$\log(2) = rt_d$$`
`$$t_d = \log(2)/r$$`
]

.pull-right.large[**Discrete:**

`$$2N = N \lambda^{t_d}$$`
`$$\log(2) = \log(\lambda) t_d$$`
`$$t_d = \log(2)/\log(\lambda)$$`
]

--

.center.large[

&gt; Sea otter population doubles in ~10 years.

]
